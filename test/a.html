<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị dữ liệu từ API</title>
</head>
<body>

<p>Username: <span id="username"></span></p>
<p>Email: <span id="email"></span></p>
<p>Fullname: <span id="fullname"></span></p>
<p>Birthday: <span id="birthday"></span></p>
<p>Gender: <span id="gender"></span></p>
<img id="avatar" src="" alt="Avatar">

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  // Function to fetch data from API and display it
  function fetchData() {
    axios.get('http://localhost:8080/user/2')
    .then(response => {
      // Get individual data
      const { username, email, fullname, birthday, gender, avatar } = response.data;

      // Select HTML elements where data will be displayed
      const usernameElement = document.getElementById('username');
      const emailElement = document.getElementById('email');
      const fullnameElement = document.getElementById('fullname');
      const birthdayElement = document.getElementById('birthday');
      const genderElement = document.getElementById('gender');
      const avatarElement = document.getElementById('avatar');

      // Set the text content of the elements to the fetched data
      usernameElement.textContent = username;
      emailElement.textContent = email;
      fullnameElement.textContent = fullname;
      birthdayElement.textContent = birthday;
      genderElement.textContent = gender === 0 ? 'Male' : 'Female';
      avatarElement.src = avatar;
    })
    .catch(error => {
      console.error('Error fetching data:', error);
    });
  }

  // Call the fetchData function when the page loads
  window.onload = fetchData;
</script>

</body>
</html>
