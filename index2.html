<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phây búc</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div id="wrapper">
    <div class="navbar">
        <div class="nav_left">
            <div class="nav_logo">
                <i class="fa-brands fa-facebook" style="color: #005eff;" onclick="showHome()"></i>
            </div>
            <div class="nav_search">
                <div class="search_container">
                    <i class="fa-solid fa-magnifying-glass" style="color: #6e6e6e;"></i>
                    <input type="text" name="" id="" placeholder="Tìm kiếm trên Facebook">
                </div>
            </div>
        </div>
        <div class="nav_middle">
            <div class="nav_home">
                <i class="fa-solid fa-house nav_item" onclick="showHome()"></i>
            </div>
            <div class="nav_group">
                <i class="fa-solid fa-user-group nav_item"></i>
            </div>
            <div class="nav_video">
                <i class="fa-solid fa-film nav_item"></i>
            </div>
            <div class="nav_market">
                <i class="fa-solid fa-shop nav_item"></i>
            </div>

        </div>
        <div class="nav_right">
            <div class="nav_menu nav_right_item" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i></div>
            <div class="nav_menu nav_right_item"><i class="fa-solid fa-bars"></i></div>
            <div class="nav_message nav_right_item"><i class="fa-brands fa-facebook-messenger"></i></div>
            <div class="nav_noti nav_right_item"><i class="fa-solid fa-bell"></i></div>
            <div class="nav_avatar nav_right_item"><img src="element/img/avatar-mdo.png"/></div>
        </div>
    </div>
    <div id="container">
        <div class="menu_friends">
            <div class="menu_fr_header">
                <div class="menu_fr_title">Bạn bè</div>
                <div class="menu_fr_option"><i class="fa-solid fa-gear"></i></div>
            </div>
            <div class="menu_fr_home menu_fr_item">
                <div class="fr_home_icon menu_fr_icon"><i class="fa-solid fa-user-group"></i></div>
                <div class="fr_home_label menu_fr_label">Trang chủ</div>
            </div>
            <div class="menu_fr_req menu_fr_item">
                <div class="fr_req_icon menu_fr_icon"><i class="fa-solid fa-user-check"></i></div>
                <div class="fr_req_label menu_fr_label">Lời mời kết bạn</div>
            </div>
            <div class="menu_fr_sug menu_fr_item">
                <div class="fr_sug_icon menu_fr_icon"><i class="fa-solid fa-user-plus"></i></div>
                <div class="fr_sug_label menu_fr_label">Gợi ý</div>
            </div>
            <div class="menu_fr_acpt menu_fr_item">
                <div class="fr_acpt_icon menu_fr_icon"><i class="fa-solid fa-user"></i></div>
                <div class="fr_acpt_label menu_fr_label">Tất cả kết bạn</div>
            </div>
        </div>
        <div class="main_friends">
            <div class="contain_friend_req">
                <div class="friend_req_header">
                    <div class="friend_req_title">Lời mời kết bạn</div>
                    <div class="friend_req_all">Xem tất cả</div>
                </div>
                <div class="listfr_req">
                </div>
                <div class="friend_req_more">
                    <span>Xem thêm</span><i class="fa-solid fa-caret-down"></i>
                </div>
            </div>
            <hr class="lstfriend_hr">
            <div class="contain_friend_req">
                <div class="friend_req_header">
                    <div class="friend_req_title">Những người bạn có thể biết</div>
                    <div class="friend_req_all">Xem tất cả</div>
                </div>
                <div class="listfr_req">
                    <div class="friend_req">
                        <div class="friend_req_avatar"><img
                                src="https://firebasestorage.googleapis.com/v0/b/social-network-c9f60.appspot.com/o/images%2Favatar.jpg?alt=media&token=9ee21966-aaa1-45d2-b66c-5832b2755aa6"
                                alt=""></div>
                        <div class="friend_req_info">
                            <div class="friend_req_fullname">Lê Minh Đức</div>
                            <div class="friend_req_mutual">7 bạn chung</div>
                            <div class="friend_req_add">
                                <button>Thêm bạn bè</button>
                            </div>
                            <div class="friend_req_cancel">
                                <button>Xóa</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="friend_req_more">
                    <span>Xem thêm</span><i class="fa-solid fa-caret-down"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="modal_create_status" id="modal_create_status">
        <div class="form_create_status">
            <div class="create_header"><span>Chỉnh sửa bài viết</span>
                <div class="create_close" onclick="openModalCreateStatus()"><i class="fa-solid fa-x"></i></div>
            </div>
            <div class="create_user">
                <div class="create_user_avatar"><img src="${currentUser.avatar}" alt=""></div>
                <div class="create_user_right">
                    <div class="create_user_username"><span>${currentUser.fullname}</span></div>
                    <div class="create_user_author" style="margin-top: 5px">
                        <select name="" id="">
                            <option value="0">Công khai</option>
                            <option value="1">Bạn bè</option>
                            <option value="2">Riêng tư</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="create_content">
                <div class="create_status_input"><p id="createContent" class="editable2"
                                                    contentEditable="true" oninput="isInputContent()"></p></div>
                <div class="create_image" id="contain_create_img">
                </div>

                <div class="create_function">
                    <span>Thêm vào bài viết của bạn</span>
                    <label for="file-upload" class="custom-file-upload">
                        <i class="fa-regular fa-images" style="color: #7fbb20"></i>
                        <input type="file" multiple id="file-upload" onchange="uploadImage(event)"></label>

                </div>
                <div class="create_post">
                    <button onclick="postStatus()" id="postStatus" disabled>Đăng</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal_delete_status" id="modal_delete_status">
        <div class="form_delete_status">
            <div class="delete_header"><span>Xóa bài viết?</span>
                <div class="delete_close" onclick="openModalDeleteStatus()"><i class="fa-solid fa-xmark"></i></div>
            </div>
            <div class="delete_content">
                <div class="delete_alert"><span>Bạn có chắc chắn muốn xóa bài viết này không?</span></div>
                <div class="delete_buttons">
                    <div class="delete_btn_cancel">
                        <button>Hủy</button>
                    </div>
                    <div class="delete_btn_confirm">
                        <button id="remove_status" onclick="deleteStatus()">Xóa</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
            integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
