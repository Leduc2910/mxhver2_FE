<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
	<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'>
	<link rel="stylesheet" href="css/login.css">
</head>
<body>

<div class="container" id="container">
	<div class="form-container sign-up-container">

		<form action="" method="POST" class="form" id="form-1">

			<h1>Create Account</h1>

			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>

			<span>or use your email for registration</span>

			<div class="form-group">
				<label for="name"></label><input type="text" id="name" placeholder="Name" class="form-control"/>
				<span class="form-message"></span>
			</div>

			<div class="form-group">
				<label for="email"></label><input type="email" id="email" placeholder="Email" class="form-control"/>
				<span class="form-message"></span>
			</div>

			<div class="form-group">
				<label for="password"></label><input type="password" id="password" placeholder="Password" class="form-control"/>
				<span class="form-message"></span>
			</div>

			<button class="form-submit">Sign Up</button>
		</form>
	</div>

	<div class="form-container sign-in-container">

		<form action="" method="POST" class="form" id="form-2">

			<h1>Sign in</h1>

			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>

			<span>or use your account</span>

			<div class="form-group">
				<input type="email" id="email" placeholder="Email" class="form-control"/>
				<span class="form-message"></span>
			</div>

			<div class="form-group">
				<input type="password" id="password" placeholder="Password" class="form-control"/>
				<span class="form-message"></span>
			</div>

			<a href="#">Forgot your password?</a>
			<button class="form-submit">Sign In</button>
		</form>
	</div>

	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
<script src="javascript/login.js"></script>
<script>
		document.addEventListener('DOMContentLoaded', function () {
		Validator({
			form: '#form-1',
			formGroupSelector: '.form-group',
			errorSelector: '.form-message',
			rules: [
				Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn'),
				Validator.isEmail('#email'),
				Validator.minLength('#password', 6),
			],
			onSubmit: function (data) {
				console.log(data);
			}
		});


		Validator({
		form: '#form-2',
		formGroupSelector: '.form-group',
		errorSelector: '.form-message',
		rules: [
		Validator.isEmail('#email'),
		Validator.minLength('#password', 6),
		],
		onSubmit: function (data) {
		console.log(data);
	}
	});
	});

</script>
</body>
</html>
